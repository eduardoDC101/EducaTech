    <meta charset="utf-8">

    <title>EducaTech</title>

  </head>
  <body>

    <!--Inicio do Header/Cabeçalho-->
    <header id="cabecalho" class="sticky-top">
        <nav id="barra-navegacao" class="navbar navbar-expand-lg navbar-light">
            <div class="container p-2">
                
                <a id="logo" class="navbar-brand ">
                    <img src="imgs/logo.png" alt="Logo do Istituto Federal de São Paulo" >
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#barra-navegacao-id">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse " id="barra-navegacao-id">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="index.html#cabecalho" class="text-light nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="index.html#cursos" class="text-light nav-link">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a href="index.html#sobreprojeto" class="text-light nav-link">Sobre</a>
                        </li>
                        <li id="btn-criarconta" class="nav-item">
                            <a class="btn btn-primary" href="entrar.html" class="text-light nav-link">Entrar</a>
                        </li>
                        
                    </ul>
                </div>

            </div>
        </nav>
    </header> <!--Fim do Header/Cabeçalho-->

    <main style="background: linear-gradient(45deg, #0d2b49, #22609d);">
        <div id="fundo" class="w-100 py-5">
            <section id="form-registrar" class="bg-dark text-light mx-auto p-5 text-center rounded">
                <h1>Registrar</h1>
                <form>
                    <div class="w-100 w-md-75 mx-auto py-3">
                        <label for="nome-registrar" class="form-label text-start">Nome:</label>
                        <input class="form-control" type="text" name="nome-registrar" id="nome-registrar" placeholder="Digite seu nome..." required>
                    </div>
                    <div class="w-100 w-md-75 mx-auto py-3">
                        <label for="email-registrar" class="form-label text-start">E-mail:</label>
                        <input class="form-control" type="email" name="email-registrar" id="email-registrar" placeholder="Digite seu e-mail..." required>
                    </div>
                    <div class="w-100 w-md-75 mx-auto py-3">
                        <label for="senha-registrar" class="form-label text-start">Senha:</label>
                        <input class="form-control" type="password" name="senha-registrar" id="senha-registrar" placeholder="Digite sua senha..." required>
                    </div>
                    <div class="w-100 w-md-75 mx-auto py-3">
                        <label for="cpf-registrar" class="form-label text-start">CPF:</label>
                        <input class="form-control" type="text" name="cpf-registrar" id="cpf-registrar" placeholder="Digite seu CPF..." required>
                    </div>
                    <div>
                        <input class="my-4 py-2 px-4 btn btn-outline-primary" type="submit" value="Registrar">
                        <br>
                        <a href="entrar.html" class="text-light form-text text-decoration-none">Já tem uma conta? Entre</a>
                    </div>
                </form>
            </section>            
        </div>
    </main>

        <div id="fundo-flex-footer" class="text-center w-100">

        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
